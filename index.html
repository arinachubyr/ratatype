<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Task - Ratatype</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
  </head>
  <body class="min-h-screen overflow-x-hidden font-base box-border">
    <header class="w-full py-5 container mx-auto text-center">
      <a
        class="inline-block focus:outline-none focus-visible:outline focus-visible:outline-cyan-300 focus-visible:outline-offset-2 focus-visible:outline-2"
        href="#"
      >
        <img src="img/logo.svg" class="mx-auto" alt="Ratatype's logo" />
      </a>
    </header>
    <main class="container mx-auto">
      <section class="flex flex-col space-y-6 pt-6 pb-20 text-center">
        <img
          src="img/welcome.svg"
          alt="Увійти"
          class="w-[100px] h-[100px] mx-auto"
        />
        <h1
          class="text-5xl md:text-title tracking-title text-darkBlue font-extrabold"
        >
          Увійти
        </h1>
        <div class="max-w-[550px] w-full mx-auto mt-2 space-y-6">
          <a
            class="inline-flex items-center justify-center w-full text-xl font-bold text-darkBlue py-2 relative rounded-lg border-2 border-lightBlue bg-white before:absolute before:-left-px before:-right-px before:bottom-[-5px] before:h-full before:rounded-lg before:bg-lightBlue before:z-[-1] hover:bg-blue-50 hover:transition-all focus-visible:outline-none focus-visible:ring focus-visible:ring-cyan-300"
            href="#"
          >
            <img src="img/google.svg" alt="Google" class="mr-1.5" />
            Google
          </a>
          <p class="text-xl text-darkBlue font-medium">або</p>
          <form method="post" name="auth" class="w-full">
            <div class="relative">
              <input
                value=""
                type="email"
                name="email"
                id="email"
                class="w-full bg-lightGrey border-2 border-grey py-5 px-4 mb-4 text-xl placeholder-darkGrey rounded-lg focus:outline focus:outline-cyan-300 focus:outline-offset-2 focus:outline-2"
                placeholder="Ел. пошта"
                required
              />
            </div>
            <div class="relative">
              <input
                value=""
                type="password"
                name="password"
                id="password"
                class="w-full bg-lightGrey border-2 border-grey py-5 px-4 text-xl placeholder-darkGrey rounded-lg focus:outline focus:outline-cyan-300 focus:outline-offset-2 focus:outline-2"
                placeholder="Пароль"
                required
              />
              <div class="text-left mt-1 mb-6">
                <a
                  href="#"
                  class="border-b border-darkGrey text-base text-darkGrey hover:text-lightBlue hover:border-lightBlue focus:outline-none focus-visible:outline focus-visible:outline-cyan-300 focus-visible:outline-offset-2 focus-visible:outline-2"
                  >Не пам'ятаєш пароль?</a
                >
              </div>
            </div>
            <button
              class="w-full text-xl font-bold text-darkBlue py-2 relative rounded-lg border-2 border-darkYellow bg-lightYellow before:absolute before:-left-px before:-right-px before:bottom-[-5px] before:h-full before:rounded-lg before:bg-darkYellow before:z-[-1] hover:bg-amber-200 hover:transition-all focus-visible:outline-none focus-visible:ring focus-visible:ring-cyan-300"
              name="enter"
              type="submit"
            >
              Увійти
            </button>
          </form>
          <p class="text-xl text-darkBlue pt-1">
            Ще не з нами?
            <a
              class="font-bold border-b border-darkGrey hover:text-lightBlue hover:border-lightBlue focus:outline-none focus-visible:outline focus-visible:outline-cyan-300 focus-visible:outline-offset-2 focus-visible:outline-2"
              href="#"
              >Зареєструватися</a
            >
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
