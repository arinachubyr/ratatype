<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Task - Ratatype</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
  </head>
  <body class="min-h-screen overflow-x-hidden font-base box-border">
    <header class="container w-full mx-auto text-center py-3 sm:py-5">
      <a
        class="inline-block focus:outline-none focus-visible:outline focus-visible:outline-cyan-300 focus-visible:outline-offset-2 focus-visible:outline-2"
        href="#"
      >
        <img src="img/logo.svg" class="mx-auto" alt="Ratatype лого" />
      </a>
    </header>
    <main class="container mx-auto">
      <section class="flex flex-col pb-20 text-center pt-3 sm:pt-6">
        <img
          src="img/welcome.svg"
          alt="Увійти"
          class="w-[100px] h-[100px] mx-auto mb-3 sm:mb-5"
        />
        <h1
          class="tracking-title text-darkBlue font-extrabold text-5xl md:text-[64px]"
        >
          Увійти
        </h1>
        <div class="max-w-[550px] w-full mx-auto mt-5 sm:mt-6">
          <a
            class="inline-flex items-center justify-center w-full font-bold text-darkBlue py-2 relative rounded-lg border-2 border-lightBlue bg-white before:absolute before:-left-px before:-right-px before:bottom-[-5px] before:h-full before:rounded-lg before:bg-lightBlue before:z-[-1] hover:bg-blue-50 hover:transition-all focus-visible:outline-none focus-visible:ring focus-visible:ring-cyan-300 text-lg sm:text-xl"
            href="#"
          >
            <img
              src="img/google.svg"
              alt="Google"
              class="mr-1.5 w-[25px] h-[25px] sm:w-[30px] sm:h-[30px]"
            />
            Google
          </a>
          <p
            class="text-darkBlue font-medium mt-5 mb-4 sm:mt-7 sm:mb-5 text-lg sm:text-xl"
          >
            або
          </p>
          <form method="post" name="auth" class="w-full" id="autu">
            <div class="space-y-1 mb-3 sm:mb-5">
              <div class="relative">
                <input
                  value=""
                  type="email"
                  name="email"
                  id="email"
                  placeholder=""
                  onblur="if (buttonClicked) formValidation(event, ['email'])"
                  class="peer h-[60px] sm:h-[70px] w-full bg-lightGrey border-2 border-grey placeholder-darkGrey rounded-lg focus:outline focus:outline-cyan-300 focus:outline-offset-2 focus:outline-2 px-3 py-5 pb-0 text-lg sm:pt-7 sm:pb-1.5 sm:text-xl"
                  required
                />
                <label
                  class="font-medium pointer-events-none absolute left-3.5 sm:left-3 top-2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:translate-y-0 peer-focus:top-2 flex w-full text-sm sm:text-base font-medium text-darkGrey transition-all peer-placeholder-shown:text-xl peer-focus:text-sm sm:peer-focus:text-base"
                >
                  Ел. пошта
                </label>
              </div>
              <p
                class="hidden text-left text-red text-sm sm:text-base"
                id="email-error"
              >
                Вкажіть вашу ел. пошту
              </p>
            </div>
            <div class="space-y-1">
              <div class="relative">
                <input
                  value=""
                  type="password"
                  name="password"
                  id="password"
                  placeholder=""
                  onblur="if (buttonClicked) formValidation(event, ['password'])"
                  class="peer h-[60px] sm:h-[70px] w-full bg-lightGrey border-2 border-grey placeholder-darkGrey rounded-lg focus:outline focus:outline-cyan-300 focus:outline-offset-2 focus:outline-2 px-3 py-5 pb-0 text-lg sm:pt-7 sm:pb-1.5 sm:text-xl"
                  required
                />
                <label
                  class="font-medium pointer-events-none absolute left-3.5 sm:left-3 top-2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:translate-y-0 peer-focus:top-2 flex w-full text-sm sm:text-base font-medium text-darkGrey transition-all peer-placeholder-shown:text-xl peer-focus:text-sm sm:peer-focus:text-base"
                >
                  Пароль
                </label>
              </div>
              <p
                class="hidden text-left text-red text-sm sm:text-base"
                id="password-error"
              >
                Вкажіть ваш пароль
              </p>
            </div>
            <div class="text-left mt-1 mb-4 sm:mb-6">
              <a
                href="#"
                class="border-b border-darkGrey text-darkGrey hover:text-lightBlue hover:border-lightBlue focus:outline-none focus-visible:outline focus-visible:outline-cyan-300 focus-visible:outline-offset-2 focus-visible:outline-2 text-sm sm:text-base"
                >Не пам'ятаєш пароль?</a
              >
            </div>
            <button
              class="w-full font-bold text-darkBlue py-2 relative rounded-lg border-2 border-darkYellow bg-lightYellow before:absolute before:-left-px before:-right-px before:bottom-[-5px] before:h-full before:rounded-lg before:bg-darkYellow before:z-[-1] hover:bg-amber-200 hover:transition-all focus-visible:outline-none focus-visible:ring focus-visible:ring-cyan-300 text-lg sm:text-xl"
              name="login-btn"
              type="submit"
              onclick="buttonClicked = true; formValidation(event, ['email', 'password'])"
            >
              Увійти
            </button>
          </form>
          <p class="text-darkBlue mt-6 text-lg sm:mt-7 sm:text-xl">
            Ще не з нами?
            <a
              class="font-bold border-b border-darkGrey hover:text-lightBlue hover:border-lightBlue focus:outline-none focus-visible:outline focus-visible:outline-cyan-300 focus-visible:outline-offset-2 focus-visible:outline-2"
              href="#"
              >Зареєструватися</a
            >
          </p>
        </div>
      </section>
    </main>
    <script src="js/script.js" defer></script>
  </body>
</html>
